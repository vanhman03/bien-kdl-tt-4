<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập bán kính hình tròn
    let radius =prompt("Nhập bán kính hình tròn:");

    // Tính chu vi hình tròn
    let circumference = 2 * Math.PI * radius;

    // Hiển thị kết quả
    console.log("Chu vi hình tròn: " + circumference.toFixed(2));
</script>
</body>
</html>
